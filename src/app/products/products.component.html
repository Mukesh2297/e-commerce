<div class="container">
  <app-header (displayAddProductsForm)="isPopupDisplayed($event)"></app-header>
  <div class="body">
    <div class="filter-container">
      <app-filter (filteredProducts)="filteredData($event)"></app-filter>
    </div>
    <div class="products-container">
      <app-products-list
        [filteredProducts]="filteredProductsData"
        [pageValue]="pageValue"
      ></app-products-list>
    </div>
  </div>
  <div class="product-actions" *ngIf="showPopUp">
    <app-product-actions
      (hidePopup)="isPopupDisplayed($event)"
    ></app-product-actions>
  </div>
</div>
