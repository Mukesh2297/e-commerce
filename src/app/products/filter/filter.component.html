<div class="container">
  <div class="category-content">
    <h4>CATEGORIES</h4>
    <div class="category" *ngFor="let categoryItem of productCategory">
      <button [value]="categoryItem" (click)="filterProduct($event)">
        {{ categoryItem }}
      </button>
    </div>
    <ng-container *ngIf="isFilterApplied">
      <button (click)="removeFilter()">
        Remove All Filters
      </button>
    </ng-container>
  </div>
</div>
